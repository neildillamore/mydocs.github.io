site_name: My Docs
repo_url: https://github.com/neildillamore/mydocs.github.io/
theme:
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.instant
plugins:
  - search
  - git-authors
  - git-revision-date-localized
nav:
  - Home: index.md
  - 'Contributing':
      - 'Contributing to the Standards': contributing.md
      - 'Template to Follow': template.md
  - 'Ways of Working':
      - 'Reuse': wow/reuse.md
  - About: about.md
  - Test: test.md